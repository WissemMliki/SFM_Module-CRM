<div class="table-responsive">
  <button class="btn btn-primary" [routerLink]="['add']">Ajouter un service</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{header}}</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let service of services">
        <td>{{service.id}}</td>
        <td>{{service.nom}}</td>
        <td>{{service.description}}</td>
        <td>{{service.type}}</td>
        <td>{{service.numeroReference}}</td>
        <td>{{service.dateCreation}}</td>
        <td>{{service.isPrimary | questionableBoolean}}</td>
        <td>
          <button (click)="delete(service.id)" class="mdi mdi-delete btn-danger" btn-xs style="height: 30px; width: 60px;"></button>
        </td>
        <td>
          <button [routerLink]="['/services/detail', service.id]" class="btn btn-info" btn-xs>Modifier</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
